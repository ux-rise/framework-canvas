<div id="container">
   <img id="logo" draggable="false" src="images/logo-personalizado.png" alt="">
   <div>
      <canvas tabindex="1" id="canvasGame"></canvas>
   </div>

   <!-- <button type="button" onclick="MapDownloader()" style="position: fixed;top: 50%;left: 20%;" >MapDownloader</button> -->
   <div class="footer">
      <div class="lifes">
         <img id="img_cherries" draggable="false" width="130" src="images/vidas_3.png" alt="">

      <div class="scores">
         <img id="img_cherries" draggable="false" src="images/menu_cherry.png" alt="">

      </div>
      <div class="scores">

      <div class="btns">

         <img draggable="false" onclick="buttonSound();" style="cursor: pointer;" src="images/boton_reiniciar.png"

      </div>
      <div class="btns">
         <img id="img_game_state" draggable="false" onclick="ChangeImageGameState();buttonSound();"

      </div>

      <svg xmlns="http://www.w3.org/2000/svg" width="110%" height="90" style="position: fixed;bottom: 0px;left: 0;">

      </svg>

</div>

</div>
